<body onload="appelAPI()">

    <div >
        <ul class="navigation"> 
            <li ><a href="Index.html">Accueil</a></li>
            <li ><a href="Contact.html">Contact</a></li>
            <li ><a href="page_filtree.html">Recherche filtrée</a></li>

            <li id="bonjour" class="bonjour"></li>
        </ul>
    </div>
    

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>
    
     
      <form class="modal-content animate" >
    
        <div class="container1">
          <p>Connectez-vous!</p>
          <div>
            <label for="uname">Email ou téléphone</label>
            <br>
            <input id="coname" type="text" placeholder="ex: nom@gmail.com" name="uname" required>
          </div>
    
          <div>
           <label for="psw" >Mot de passe</label>
           <br>
           <input id="copass" type="password" placeholder="Entrez mot de passe" name="psw" required>
          </div>
        </div>
    
     
        <div class="container2" >   
          <div>
           <button class="boutonForm" type="button" class="cancelbtn" onclick="hello(), document.getElementById('id01').style.display='none'" >Connexion</button>
           <br>
           <label>
             <input type="checkbox" checked="checked" name="remember"> Rester connecté
           </label>
           <br>
          </div>
          <button class="boutonForm" type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Annuler</button>
          <br>
          <div class="forgotPsw">
            <a href="#"><span class="psw">Mot de passe oublié?</span></a>
          </div>
        </div>
    
      </form>
    </div>

<h2>Filtrez votre rechrche:</h2>
  

<div id="myBtnContainer" class="btnContainer">
  <button class="btn active" onclick="filterAppend('all')"> Afficher tout</button>
  <br>
  <p>Filtrez par meridien:</p>
  <button class="btn" onclick="filterAppend('poumon')"> Poumon</button>
  <button class="btn" onclick="filterAppend('ren')"> Ren Mai</button>
  <button class="btn" onclick="filterAppend('rein')"> Rein</button>
  <button class="btn" onclick="filterAppend('yanq')"> Yanq Qiao Mai</button>
  <br>
  <p>Filtrez par type de pathologie:</p>
  <button class="btn" onclick="filterAppend('meridien')"> Meridien</button>
  <button class="btn" onclick="filterAppend('organe')"> Organe/viscère</button>
  <button class="btn" onclick="filterAppend('luo')"> Luo</button>
  <button class="btn" onclick="filterAppend('vaisseau')"> Merveilleux vaisseau</button>
  <button class="btn" onclick="filterAppend('jingjin')"> Jing jin</button>
  <br>
  <p>Filtrez par les caracteristiques des pathologies:</p>
  <button class="btn" onclick="filterAppend('plein')"> Plein</button>
  <button class="btn" onclick="filterAppend('chaud')"> Chaud</button>
  <button class="btn" onclick="filterAppend('vide')"> Vide</button>
  <button class="btn" onclick="filterAppend('froid')"> Froid</button>
  <button class="btn" onclick="filterAppend('interne')"> Interne</button>
  <button class="btn" onclick="filterAppend('externe')"> Externe</button>
</div> 

<template id="listeDestinations">

  <div class="class">

    <div  class="parallax1">

      <span class="titres">{{title}}</span>

      <div class="descriptionContainer">
      <span class="titreDescription"> Symptomes: </span>
      <br>
      <br>
      <span class="description"> {{symptomes}}</span>
      </div>

      <div class="descriptionContainer">
        <span class="titreDescription"> Meridien: </span>
        <br>
        <span class="description"> {{meridien}}</span>
        <br>
        <br>
        <span class="titreDescription"> type: </span>
        <br>
        <span class="description"> {{type}}</span>
        <br>
        <br>
        <span class="titreDescription"> Cracteristiques: </span>
        <br>
        <span class="description"> {{caracteristique}}</span>
      </div>
    
    </div>
  </div>
</template>
